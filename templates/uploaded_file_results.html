<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='stylesheets/main.css') }}>
    <title>Title</title>
</head>
<body>
    <div class="results-display">
        <h3>Type 1 results update: </h3>
        <ol>
            {% for i in range(length) %}

            {% endfor %}
        </ol>

    <div class="results-display">
        <h3>Type 2 results: </h3>
        <ol>
            {% for i in range(length) %}
                <li>{{ type2Results[i] }}</li>
            {% endfor %}
        </ol>
    </div>
</body>
</html>
